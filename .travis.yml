sudo: required
language: python
dist: xenial  # required for Python 3.7
cache: pip

python:
  - "3.6"
  - "3.7"

install:
  - pip install --upgrade pip
  - pip install --progress-bar off .[torch,extras]
  - pip install flake8
  - pip install mypy
  - pip install pytest

script:
  # linting
  - flake8 . --count --select=E501,E901,E999,F821,F822,F823 --max-complexity=10 --max-line-length=80 --show-source --statistics
  # type-checking
  - mypy .
  # unit tests
  - pytest

jobs:
  include:
    - stage: docs
      python: "3.7"
      install:
        - pip install --upgrade pip
        - pip install --progress-bar off -r docs/requirements.txt
      script:
        - cd docs
        - sphinx-build -W -b html . _build/html

notifications:
  email: false
